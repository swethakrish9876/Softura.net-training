<html>
<head>
<title>Form for applying job</title>
</head>
<body>
<form action="E:\first\finalsubmit.html">
<h1>APPLICATION FORM</h1>
<p>Please complete the form below to apply a job with us</p>
<form>
<h2>Personal details</h2>
<table>
<b><label>First name:</label></b>
<input type="text"name="fname"/>&nbsp&nbsp
<b><label>Last name:</label></b>
<input type="text"name="lname"/><br/><br/><br/>
</table>
<b><label>Email id:</label></b>
<input type="text"id="email"/>&nbsp&nbsp
<b><label>phone number:</label></b>
<input type="text"num="contact"/><br/><br/><br/>
<b><label>Date of birth:</label></b>
<input type="text"num="dob"/><br/><br/><br/>


<b><label>Gender:</label></b>
<input type="radio"name="gen"value="male"><label>male</label></br>
<input type="radio"name="gen"value="female"><label>female</label>
<br/><br/>


<b><label>Address:</label></b>
<input type="text"name="address"/>

<h2>Educational details</h2>
<b><label>Qualification:</label></b>
<input type="checkbox"name="qual"value="BE"><label>BE</label></br>
<input type="checkbox"name="qual"value="Btech"><label>Btech</label></br>
<input type="checkbox"name="qual"value="Bsc"><label>Bsc</label></br>
<input type="checkbox"name="qual"value="ME"><label>ME</label></br>
<br/><br/><b><label>12th Percentage:</label></b>
<input type="text"name="percentage"/>
<b><label>10th Percentage:</label></b>
<input type="text"name="percentage"/>
<br/><br/>
<b><label>Experience:</label></b>
<input type="text"name="no of years"/><br/><br/>

<a href="E:\first\pics\guidelines.pdf">click here for instructions</a>

<br/>
<br/>
<input type="submit"value="register">
</form>

</body>
</html>
